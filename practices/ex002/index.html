<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs, breaklines and emojis</title>
</head>
<body>
    <h1>Paragraphs and breaklines</h1>  
    <p>
        This is a phrase. Now I will break the line <br>
        This is a new line. Yuhul!
    </p>
    <p>
        Let's add some special symbols: <br>
        &reg;
        &uparrow;
        &rightarrow;
    </p>
    <h2>Let's add some emojis:</h2>
    <p>
        <!--&#x indicates hexadecimal-->
        &#x2705;
        &#x1f600;<br>
        &#x1f525;
    </p>
</body>
</html>
