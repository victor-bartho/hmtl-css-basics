<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
   <h1>Working with lists</h1>
   <h2>Ordered Lists:</h2>
   <ol type="1"> <!--type options are 1 A a I i for different enumerators-->
        <li>Wake up</li>
        <li>Call John</li>
        <li>Have breakfast</li>
        <li>Brush teeth</li>
        <li>Have luch</li>
   </ol>
   <h3>Unordered Lists:</h3>
   <ul type="disc"> <!-- type options are disc, circle, square for different topic point formats-->
        <li>Bread</li>
        <li>Milk</li>
        <li>Tomato</li>
        <li>Lettuce</li>
        <li>Butter</li>
   </ul>
</body>
</html>
