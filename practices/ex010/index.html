<!DOCTYPE html>
<html lang="en">

    <title>Working with Links and Anchors</title>
</head>
<body>
    <h1>External links</h1>
    <p>Visit my <a href="https://github.com/victor-bartho">public GitHub repo</a></p>

    <p>Visit the page 2 by clicking <a href="pag2.html" rel="next">here</a></p>

    <h1>Download Links</h1>
    <ul>
        <li><a href="book/book_example.pdf" download="book_example.pdf" type="application/pdf">book.pdf</a></li>
        <li><a href="book/book_example.zip" download="book_example.zip" type="application/zip">book.zip</a></li>
        <!--To check every media type: https://www.iana.org/assignments/media-types/media-types.xhtml-->
    </ul>
</body>
</html>
