<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Video Playing</title>
</head>
<body>
    <h1>Locally hosted videos</h1>
    <!--Basic version, however not every browser supports every video format:
    <video src="media/my_video.mp4" width="500" controls></video>
    -->
    <video controls width="500" poster="img/lemons_poster.png">
        <source src="media/my_video.mp4" type="video/mp4">
        <source src="media/my_video.m4v" type="video/mp4">
    </video>
</body>
</html>
