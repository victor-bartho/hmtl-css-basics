<!DOCTYPE html>
<html lang="en">

        @font-face {
            font-family: 'Momentz-external';
            src: url('fonts/Momentz.otf') format('opentype'), url('fonts/Momentz.ttf') format('truetype');
        }

        h1 {
            font-family: 'Momentz-external', sans-serif;
        }

</head>

</html>
