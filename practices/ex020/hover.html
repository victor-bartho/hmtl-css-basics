<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover example</title>
    <style>
        div > p.hide {
            display: none;
        }

        div:hover {
            color: green;
        }

        div:hover > p.hide {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Hover example</h1>
    <p>Hover the cursor over the following text:</p>
    <div>
        Hover here!
        <p class="hide">HIDDEN TEXT</p>
    </div>
</body>
</html>
