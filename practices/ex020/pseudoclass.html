<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclass</title>
    <style>
        div {
            background-color: lightgrey;
            width: 200px;
            height: 200px;
            display: inline-block;
            border-style: solid;
        }

        /* pseudoclass are identified by :. They're used to modify style according to state */
        div:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
